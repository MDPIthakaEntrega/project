{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!--bootstraptoggle-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

    <style>
        .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 18px; }
        .toggle.ios .toggle-handle { border-radius: 15px; }
        .fast .toggle-group { transition: left 0.1s; -webkit-transition: left 0.3s; }
    </style>



        <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <title>Social Media Scanner</title>
    <link href="{{ STATIC_URL }}/css/scanner.css" rel="stylesheet">




</head>
<body>
    <div class="container socialmediaoption">

        <form action="" method="POST">
            {% csrf_token %}
            <label class="checkbox-inline">
                <input name="checkFb" type="checkbox" checked data-toggle="toggle" data-on="&lt;i class='fa fa-facebook'&gt;&lt;/i&gt; Facebook" data-off="Off" data-size="large" data-onstyle="info" data-class="fast" data-style="ios">
            </label>
            <label class="checkbox-inline">
                <input name="checkTw" type="checkbox" data-toggle="toggle" data-on="&lt;i class='fa fa-twitter'&gt;&lt;/i&gt; Twitter" data-off="Off" data-size="large" data-onstyle="info" data-class="fast" data-style="ios">
            </label>
            <label class="checkbox-inline">
                <input name="checkCg" type="checkbox" data-toggle="toggle" data-on="&lt;i class='fa fa-spoon'&gt;&lt;/i&gt; CityGrid" data-off="Off" data-size="large" data-onstyle="info" data-class="fast" data-style="ios">
            </label>
            <div></div>
            <div class="col-xs-12 searchbar">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input name="keyword" type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
