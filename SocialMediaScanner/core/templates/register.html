{% extends "navbase_plain.html" %}
{% block head %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/signup.css">
{% endblock %}


{% block content %}
<div class="container" style="padding-top: 100px;">
    <h2 class="form-signin-heading">Join us now!</h2>

    <div class="row">
        <div class="col-lg-9">
            <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong>
            </div>
            <form action="/signup_auth/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="InputName" required maxlength="16">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label for="InputEmail">Enter Company Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="CompanyName" name="cname" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label for="Area">Enter Area</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputArea" name="area" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div id="dynamic-api-config">Loading smart component...</div>
                    <label for="InputEmail">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordFirst" name="password1" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label for="InputEmail">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordSecond" name="password2" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </form>
        </div>
        <div class="col-lg-3">
            <span>{{error_user}}</span>
            <span>{{error_email}}</span>
            <span>{{error_password}}</span>
        </div>
    </div>
</div>
<script src="{{ STATIC_URL }}build/signup-config.js"></script>
{% endblock %}
