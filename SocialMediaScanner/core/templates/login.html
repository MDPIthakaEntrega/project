{% extends "navbase_plain.html" %}
{% block content %}
<div class="container" style="padding-top: 100px;">
    <form class="form-signin" method="post" action="/login_auth/">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputCompany" class="sr-only">User Name</label>
        <input name="username" type="text" id="inputCompany" class="form-control" placeholder="User Name" required
               autofocus>
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="control-group error">
        <span class="label label-danger">{{error}}</span>
    </div>


</div> <!-- /container -->
{% endblock %}
